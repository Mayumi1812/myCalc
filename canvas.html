		//#4
		var words = ["banana", "apple", "peach", "orange", "strawberry"];

		var word = words[Math.floor(Math.random() * words.length)];
		var wordArray = [];
		for (var i = 0; i <= word.length-1; i++) {
			wordArray[i] = "_";
		}
		var remainingLetter = word.length;
		var wrongLetter = 0;
		var flag = "off";
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		ctx.strokeStyle = "turquoise";
		ctx.lineWidth = 4;
		
		var stickman = function(num){
			 
			if(num === 0){
				ctx.strokeRect(50,50,150,100);
				 
			}else if(num === 1){
				ctx.beginPath();
				ctx.moveTo(125,150);
				ctx.lineTo(125,250);
				ctx.stroke();
			}else if(num === 1){
				ctx.beginPath();
				ctx.moveTo(125,150);
				ctx.lineTo(125,250);
				ctx.stroke();
			}else if(num === 2){
				ctx.beginPath();
				ctx.moveTo(125,180);
				ctx.lineTo(85,170);
				ctx.stroke();
			}else if(num === 3){
				ctx.beginPath();
				ctx.moveTo(125,180);
				ctx.lineTo(165,170);
				ctx.stroke();
			}else if(num === 4){
				ctx.beginPath();
				ctx.moveTo(125,250);
				ctx.lineTo(85,300);
				ctx.stroke();
			}else if(num === 5){
				ctx.beginPath();
				ctx.moveTo(125,250);
				ctx.lineTo(165,300);
				ctx.stroke();
			}

		}

		while(remainingLetter > 0){
			alert(wordArray.join(" "));
			var guess = prompt('Guess the letter or click "Cancel" to stop playing');
			if(guess === null){
				break;
			}else if(guess.length !== 1){
				alert("Please enter only one word.");
			}else{
				for (var j = 0; j <= word.length; j++) {
					if(word[j] === guess){
						wordArray[j] = guess;
						remainingLetter --;
						flag = "on";
					}
				}
				if(flag === "off"){
					console.log(wrongLetter);
					stickman(wrongLetter);
					wrongLetter++;
				}
			}
		}
		if(remainingLetter === 0){
			alert("You completed!" + " " + wordArray.join(" "));
